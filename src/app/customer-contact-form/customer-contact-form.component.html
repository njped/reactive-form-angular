<mat-card>
  <mat-card-title>Customer Contact Information</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">

      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="First Name" formControlName="firstName">
        </mat-form-field>
      </section>

      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
      </section>
    </form>
    <button mat-raised-button (click)="reset()">Reset</button>
  </mat-card-content>
</mat-card>
